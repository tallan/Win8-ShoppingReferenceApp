<!doctype HTML>
<html>
    <head>
        <title>App settings flyout</title>
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
        
        <script src="/js/offline_services.js"></script>
        <script src="/js/services.js"></script>
        <script src="/js/api.js"></script>
        <script src="settings-flyout.js"></script>
    </head>
    <body>
        <!-- BEGINSETTINGSFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="App Settings Flyout" data-win-options="{settingsCommandId:'settings',width:'narrow'}">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-dark win-header" style="background-color:#555;">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">Settings</div>
                <img src="/images/small.png" style="position: absolute; right: 40px;"/>
            </div>
            <div class="win-content">
                <div class="win-settings-section">
                    <h3>Services</h3>
                    <p>Use this setting to determine whether to use live data (from the local Shopping.WebApi project) or run the client disconnected using a demo/offline dataset.</p>
                    <label>Services</label>
                    <select id="sltServices" aria-label="Services select control">
                        <option value="0">Live Service</option>
                        <option value="1">Demo/Offline Service</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
